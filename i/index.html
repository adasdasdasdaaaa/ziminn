<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大金スロットチャレンジ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* タイトル画面 */
    #titleScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('./images/background.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #titleText {
      color: red;
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
    }

    /* ゲーム画面 */
    #gameScreen {
      display: none;
      height: 100%;
      display: flex;
      flex-direction: row;
    }

    /* メインエリア */
    #mainArea {
      flex: 1;
      background-color: #f0f0f0;
      padding: 50px;
      text-align: center;
    }

    /* サイドバー */
    #sidebar {
      width: 200px;
      background-color: #ddd;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    }
    #sidebar h2 {
      text-align: center;
    }
    #sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1.2em;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- タイトル画面 -->
  <div id="titleScreen" onclick="startGame()">
    <div id="titleText">大金スロットチャレンジ</div>
    <p style="color:white; text-shadow:1px 1px 3px black;">タップしてスタート</p>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen">
    <!-- メイン表示エリア -->
    <div id="mainArea">
      <h1>パチンコチャレンジ</h1>
      <p id="money">所持金: 1000円</p>
      <p id="result"></p>
    </div>

    <!-- 右端サイドバー -->
    <div id="sidebar">
      <h2>パチンコ一覧</h2>
      <button onclick="playSlot3()">3円パチンコ</button>
      <button onclick="playSlot100()">100円パチンコ</button>
    </div>
  </div>

  <script>
    let money = 1000;
    const WIN_AMOUNT = 1000000; // 100万円

    function startGame() {
      document.getElementById("titleScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "flex";
      updateMoney();
    }

    function updateMoney() {
      document.getElementById("money").innerText = "所持金: " + money + "円";
    }

    function checkGameEnd() {
      if (money >= WIN_AMOUNT) {
        alert("🎉 勝利！100万円達成！");
        resetGame();
      } else if (money < 0) {
        alert("💥 借金で崩壊…ゲームオーバー");
        resetGame();
      }
    }

    function playSlot3() {
      if (money < 3) {
        document.getElementById("result").innerText = "お金が足りません！";
        return;
      }
      money -= 3;
      if (Math.random() < 0.3) {
        money += 6;
        document.getElementById("result").innerText = "3円パチンコ勝ち！ +3円";
      } else {
        document.getElementById("result").innerText = "3円パチンコ負け… -3円";
      }
      updateMoney();
      checkGameEnd();
    }

    function playSlot100() {
      if (money < 100) {
        document.getElementById("result").innerText = "お金が足りません！";
        return;
      }
      money -= 100;
      if (Math.random() < 0.6) {
        money += 300;
        document.getElementById("result").innerText = "100円パチンコ勝ち！ +200円";
      } else {
        document.getElementById("result").innerText = "100円パチンコ負け… -100円";
      }
      updateMoney();
      checkGameEnd();
    }

    function resetGame() {
      money = 1000;
      updateMoney();
      document.getElementById("result").innerText = "";
      document.getElementById("gameScreen").style.display = "none";
      document.getElementById("titleScreen").style.display = "flex";
    }

    // 初期表示
    updateMoney();
  </script>

</body>
</html>
