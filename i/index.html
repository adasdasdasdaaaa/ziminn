<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自民党の復活</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    #titleScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://th.bing.com/th/id/OIP.8qW0vDYC-GeJumzWmvYn6AHaHa?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #titleText {
      color: red;
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
    }
    #gameScreen {
      display: none;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
      height: 100%;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- タイトル画面 -->
  <div id="titleScreen" onclick="startGame()">
    <div id="titleText">自民党の復活</div>
    <p style="color:white; text-shadow:1px 1px 3px black;">タップしてスタート</p>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen">
    <h1>3円パチンコ</h1>
    <p id="money">所持金: 1000円</p>
    <button onclick="playSlot()">打つ</button>
    <p id="result"></p>
  </div>

  <script>
    let money = 1000;
    const WIN_AMOUNT = 1000000; // 100万円

    function startGame() {
      document.getElementById("titleScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";
      updateMoney();
    }

    function playSlot() {
      if (money < 3) {
        document.getElementById("result").innerText = "お金が足りません！";
        return;
      }

      money -= 3; // 消費

      // 勝率30%
      if (Math.random() < 0.3) {
        money += 6;
        document.getElementById("result").innerText = "勝ち！ +3円";
      } else {
        document.getElementById("result").innerText = "負け… -3円";
      }

      updateMoney();
      checkGameEnd();
    }

    function updateMoney() {
      document.getElementById("money").innerText = "所持金: " + money + "円";
    }

    function checkGameEnd() {
      if (money >= WIN_AMOUNT) {
        alert("🎉 自民党復活！あなたの勝利です！");
        resetGame();
      } else if (money < 0) {
        alert("💥 借金で崩壊…ゲームオーバー");
        resetGame();
      }
    }

    function resetGame() {
      money = 1000;
      updateMoney();
      document.getElementById("result").innerText = "";
      document.getElementById("gameScreen").style.display = "none";
      document.getElementById("titleScreen").style.display = "flex";
    }
  </script>
</body>
</html>
